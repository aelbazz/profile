<div class="container py-5">
  <app-section-header 
    title="Career Timeline"
    subtitle="Journey through my professional milestones"
    icon="fas fa-history">
  </app-section-header>

  @if (timeline(); as timelineData) {
    <div class="timeline-container">
      @for (event of timelineData.events; track event.id) {
        <app-timeline-item 
          [date]="event.date"
          [title]="event.title"
          [subtitle]="event.subtitle"
          [icon]="event.icon"
          [type]="event.type">
          <p class="mb-0">{{ event.description }}</p>
        </app-timeline-item>
      }
    </div>
  } @else {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-muted">Loading timeline...</p>
    </div>
  }
</div>
