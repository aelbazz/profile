<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/profile">
      <i class="fas fa-user-circle me-2"></i>
      {{ title }}
    </a>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav"
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        @for (item of navItems; track item.path) {
          <li class="nav-item">
            <a 
              class="nav-link" 
              [routerLink]="item.path"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              <i [class]="item.icon + ' me-1'"></i>
              {{ item.label }}
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="footer bg-dark text-white py-4 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center text-md-start">
        <p class="mb-0">
          <i class="far fa-copyright me-1"></i>
          {{ currentYear }} Professional Portfolio. All rights reserved.
        </p>
      </div>
      <div class="col-md-6 text-center text-md-end">
        <p class="mb-0">
          Built with <i class="fas fa-heart text-danger"></i> using Angular {{ getAngularVersion() }}
        </p>
      </div>
    </div>
  </div>
</footer>
