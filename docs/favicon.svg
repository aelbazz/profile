<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a58ca;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Code brackets decoration (subtle) -->
  <text x="12" y="30" font-family="'Courier New', monospace" font-size="20" fill="#ffffff" opacity="0.3" font-weight="bold">&lt;</text>
  <text x="80" y="85" font-family="'Courier New', monospace" font-size="20" fill="#ffffff" opacity="0.3" font-weight="bold">/&gt;</text>
  
  <!-- Main initials "AA" -->
  <text x="50" y="68" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">AA</text>
  
  <!-- Small dot accent (representing attention to detail) -->
  <circle cx="82" cy="20" r="4" fill="#4ade80"/>
</svg>
